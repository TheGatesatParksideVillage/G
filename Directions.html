<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="heart.ico" />
    <title>The Gates at Parkside Village - Directions</title>
    <style type="text/css">
        /* 1. Tight 3D Menu Styling */
        .menu-table {
            background-color: #ffffff;
            text-align: left;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.6);
            border-collapse: collapse;
            width: 260px;
        }

        .menu-table td {
            padding: 0; 
        }

        .menu-table td a {
            display: block;
            width: 100%;
            padding: 4px 0 4px 15px; /* Tight vertical spacing */
            color: #0000FF;
            text-decoration: none;
            font-family: "Times New Roman", Times, serif;
            font-weight: bold;
            font-size: 18px;
        }

        .menu-table tr:hover { background-color: #f2f2f2; }
        a:hover { color: red !important; }

        /* 2. Layout & Width Fixes */
        body {
            background-color: #000000;
            margin: 0;
            padding: 10px;
            font-family: "Times New Roman", Times, serif;
        }

        .site-wrapper {
            max-width: 906px;
            margin: 0 auto;
            border: 5px solid #794B15;
            background-color: #794020;
        }

        .decorative-bar {
            width: 100%;
            height: 28px;
            display: block;
        }

        .main-container {
            background-color: #ffffff;
            display: flex;
            padding: 10px;
            gap: 20px;
            align-items: stretch;
        }

        .sidebar {
            flex: 0 0 265px;
            background-image: url('gates-sidebar.png');
            padding: 10px;
            background-repeat: repeat-y; 
            background-size: 100% auto;
        }

        .content-area {
            flex: 1;
            padding: 10px;
            color: #000000;
            text-align: center;
            min-width: 0;
        }

        /* 3. Map Image & Red Line */
        .map-img {
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.6);
            border: 5px solid #794B15 !important;
            margin-bottom: 15px;
            max-width: 100%;
            height: auto;
        }

        .red-line {
            height: 3px;
            background-color: #FF0000;
            width: 80%;
            margin: 20px auto;
            border: none;
        }

        .map-link {
            color: #0000FF;
            text-decoration: none;
            font-weight: bold;
        }

        .map-link:hover {
            color: red !important;
            text-decoration: underline;
        }

        .date-display {
            font-family: "Monotype Corsiva", cursive;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        /* 4. Mobile Friendly - Centering the Menu Box */
        @media (max-width: 800px) {
            .main-container { flex-direction: column; align-items: center; }
            .sidebar { 
                flex: 1; 
                width: 100%; 
                min-width: 100%; 
                padding-bottom: 20px;
            }
            /* This centers the menu specifically on mobile devices */
            .menu-table {
                margin: 0 auto !important;
                display: table;
            }
            .content-area { width: 100%; }
        }
    </style>
</head>
<body>

<div class="site-wrapper">
    <img src="gates-top.png" class="decorative-bar" alt="border">

    <div class="main-container">
        <aside class="sidebar">
            <center>
                <img src="gates-logo_oval.png" width="260" alt="Logo">
                <br><br>
                <table border="5" bordercolor="#794B15" class="menu-table">
                    <tr><td><a href="index.html">Home</a></td></tr>
                    <tr><td><a href="Contact.html">Contact</a></td></tr>
                    <tr><td><a href="News.html">News</a></td></tr>
                    <tr><td><a href="Roster.html">Roster</a></td></tr>
                    <tr><td><a href="Documents.html">Forms and Documents</a></td></tr>
                    <tr><td><a href="Services.html">Services</a></td></tr>
                    <tr><td><a href="Directions.html">Directions</a></td></tr>
                </table> 
            </center>
        </aside>

        <main class="content-area">
            <div class="date-display">
                <script>
                    const now = new Date();
                    const dayNames = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
                    const monthNames = ["January","February","March","April","May","June","July","August","September","October","November","December"];
                    document.write(dayNames[now.getDay()] + ", " + monthNames[now.getMonth()] + " " + now.getDate() + ", " + now.getFullYear());
                </script>
            </div>

            <h2 style="font-family: 'Times New Roman', serif;">Directions</h2>
            
            <img src="find-us.png" class="map-img" width="400" height="400" alt="Map to The Gates">

            <div class="red-line"></div>

            <p style="font-size: 1.2rem;">
                <strong>1188 Kennesaw Ave NW, Marietta, GA 30060</strong>
            </p>
            
            <p>
                Find us on <a href="https://www.google.com/maps/place/1188+Kennesaw+Ave+NW,+Marietta,+GA+30060" target="_blank" class="map-link">Google Maps</a>
            </p>
            <br>
        </main>
    </div>

    <img src="gates-top.png" class="decorative-bar" alt="border">
</div>

<div align="center" style="margin-top: 20px;">
    <font color="#a6acaf" face="Great Vibes" size="4">
        Site Modified: 
        <script>document.write(document.lastModified);</script>
    </font>
</div>

</body>
</html>
