    <style type="text/css">
        /* General Reset */
        body {
            background-color: #000000;
            margin: 0;
            padding: 10px;
            font-family: "Times New Roman", Times, serif;
        }

        /* Container for the whole site */
        .site-wrapper {
            max-width: 900px;
            margin: 0 auto;
            border: 5px solid #794B15;
            background-color: #794020;
        }

        /* Top and Bottom Decorative Bars */
        .decorative-bar {
            width: 100%;
            height: 28px;
            display: block;
        }

        /* Main Body Area */
        .main-container {
            background-color: #ffffff;
            display: flex;
            flex-wrap: wrap; /* This makes it responsive! */
            padding: 10px;
            gap: 20px;
        }

        /* Sidebar Styling */
        .sidebar {
            flex: 1 1 260px; /* Grow, shrink, base width */
            background-image: url('gates-sidebar.png');
            padding: 10px;
            min-width: 260px;
        }

        /* Content Styling */
        .content {
            flex: 2 1 400px;
            padding: 10px;
            text-align: center;
        }

        /* Navigation Menu */
        .nav-menu {
            border: 5px solid #794B15;
            background: #fff;
            width: 100%;
        }
        .nav-item {
            border-bottom: 1px solid #794B15;
            padding: 10px;
        }
        .nav-item a {
            color: #000;
            font-weight: bold;
            text-decoration: none;
            display: block;
        }
        .nav-item:hover { background-color: #f2f3f4; }

        /* Feature Image Box */
        .feature-box {
            border: 5px solid #F2F3F4;
            background-image: url('thegatesatparksidevillage WC.png');
            background-size: cover;
            background-position: center;
            height: 200px;
            margin: 20px 0;
            width: 100%;
        }

        .welcome-text {
            text-align: left;
            color: #000;
            line-height: 1.6;
        }

        /* Media Query for Phones */
        @media (max-width: 600px) {
            .main-container {
                flex-direction: column; /* Stacks sidebar on top of content */
            }
            .content {
                text-align: left;
            }
        }
    </style>
</head>
