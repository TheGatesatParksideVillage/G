<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="heart.ico" />
    <title>The Gates at Parkside Village - Services</title>
    <style type="text/css">
        /* 1. Tight 3D Menu Styling */
        .menu-table {
            background-color: #ffffff;
            text-align: left;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.6);
            border-collapse: collapse;
            width: 260px;
        }

        .menu-table td {
            padding: 0; 
        }

        .menu-table td a {
            display: block;
            width: 100%;
            padding: 4px 0 4px 15px; 
            color: #0000FF;
            text-decoration: none;
            font-family: "Times New Roman", Times, serif;
            font-weight: bold;
            font-size: 18px;
        }

        .menu-table tr:hover { background-color: #f2f2f2; }
        a:hover { color: red !important; }

        /* 2. Layout & Width Fixes */
        body {
            background-color: #000000;
            margin: 0;
            padding: 10px;
            font-family: "Times New Roman", Times, serif;
        }

        .site-wrapper {
            max-width: 906px;
            margin: 0 auto;
            border: 5px solid #794B15;
            background-color: #794020;
        }

        .decorative-bar {
            width: 100%;
            height: 28px;
            display: block;
        }

        .main-container {
            background-color: #ffffff;
            display: flex;
            padding: 10px;
            gap: 20px;
            align-items: stretch;
        }

        .sidebar {
            flex: 0 0 265px;
            background-image: url('gates-sidebar.png');
            padding: 10px;
            background-repeat: repeat-y; 
            background-size: 100% auto;
        }

        .content-area {
            flex: 1;
            padding: 10px;
            color: #000000;
            text-align: center;
            min-width: 0;
        }

        /* 3. Services Content Styling */
        .red-line {
            height: 3px;
            background-color: #FF0000;
            width: 80%;
            margin: 20px auto;
            border: none;
        }

        .service-link {
            color: #0000FF;
            text-decoration: none;
            font-weight: bold;
        }

        .service-link:hover {
            color: red !important;
            text-decoration: underline;
        }

        .date-display {
            font-family: "Monotype Corsiva", cursive;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .provider-box {
            margin-bottom: 20px;
        }

        /* 4. Mobile Friendly Fixes */
        @media (max-width: 800px) {
            .main-container { 
                flex-direction: column; 
                align-items: flex-start; /* Fixes top gap by snapping content to the top */
                padding: 10px;
            }
            .sidebar { 
                flex: none; 
                width: 100%; 
                min-width: 100%; 
                padding: 10px 0 20px 0;
                background-size: cover;
            }
            .menu-table {
                margin: 0 auto !important;
                display: table;
            }
            .content-area { 
                width: 100%; 
                padding: 10px 0;
            }
            .date-display {
                text-align: center;
            }
        }
    </style>
</head>
<body>
